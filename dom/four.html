<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube | Dom </title>
</head>
<body style="background-color: black;color: white;">
    <ul class="list">
        <li>javascrit</li>
    </ul>
</body>
<script>
    function addlanguage(langname){
       const li = document.createElement('li');
       li.innerHTML = `${langname}`;
       document.querySelector('.list').appendChild(li);
    }
    addlanguage("python");
    function addOptilanguage(longname){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(longname));
        document.querySelector('.list').appendChild(li);
    }
    addOptilanguage('java');

    //Edit
const secondLong = document.querySelector('li:nth-child(2)');
console.log(secondLong);
secondLong.innerHTML = "javascript";
const newLi = document.createElement('li');

const firstLong = document.querySelector('li:first-child');

</script>
</html>
